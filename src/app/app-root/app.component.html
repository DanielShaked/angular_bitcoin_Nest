<section class="main-app">
  <header>
    <ul>
      <li *ngFor="let navOption of navOptions" (click)="onChangeDisplay(navOption)">
        {{navOption.label}}
      </li>
    </ul>
  </header>

  <main>

    <h2>{{displayContent.label}}:</h2>
    <section *ngIf="displayContent.value === 'home'">
      <home></home>
    </section>
  </main>
</section>
